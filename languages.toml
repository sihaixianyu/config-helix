# Python
[[language]]
name = "python"
roots = ["pyproject.toml"]
auto-format = false
indent = { tab-width = 4, unit = "    " }
language-servers = ["pyright", "ruff"]

[language-server.pyright]
command = "pyright-langserver"
args = ["--stdio"]
config = []

[language-server.ruff]
command = "ruff"
args = ["server", "--preview"]

# C and C++
[[language]]
name = "cpp"
auto-format = false
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "cmake"
auto-format = false
indent = { tab-width = 4, unit = "    " }

# Rust
[[language]]
name = "rust"
auto-format = true
indent = { tab-width = 4, unit = "    " }

[language-server.rust-analyzer.config]
inlayHints.lifetimeElisionHints.enable = false

# Bash
[[language]]
name = "bash"
auto-format = false
indent = { tab-width = 4, unit = "    " }

# JSON
[[language]]
name = "json"
auto-format = true
indent = { tab-width = 4, unit = "    " }

# TOML
[[language]]
name = "toml"
auto-format = true
indent = { tab-width = 4, unit = "    " }
formatter = { command = "taplo", args = ["fmt", "-"] }
