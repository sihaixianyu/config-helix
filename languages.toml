# C++
[[language]]
name = "cpp"
auto-format = false
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "cmake"
auto-format = false
indent = { tab-width = 4, unit = "    " }

# Go
[[language]]
name = "go"
auto-format = true
indent = { tab-width = 4, unit = "    " }

# Python
[[language]]
name = "python"
auto-format = false
indent = { tab-width = 4, unit = "    " }
formatter = { command = "black", args = ["-q", "-"] }

[language.config.pylsp.plugins]
mccabe = { threshold = 20 }
ruff = { enabled = true, extendSelect = ["I"] }
mypy = { enabled = true, live_mode = true, strict = true }

# Rust
[[language]]
name = "rust"
auto-format = true
indent = { tab-width = 4, unit = "    " }

[language-server.rust-analyzer.config]
inlayHints.lifetimeElisionHints.enable = false

