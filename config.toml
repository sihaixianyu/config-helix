# Theme
theme = "fleet_transparent"

# Editor
[editor]
line-number = "relative"
cursorline = true
true-color = true
color-modes = true
gutters = ["line-numbers","diff", "diagnostics",  "spacer"]

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

# Keymap
[keys.normal]
g = { "left" = "goto_line_start",  "right" = "goto_line_end" }

[keys.select]
g = { "left" = "goto_line_start",  "right" = "goto_line_end" }
